<div>
  <div class="aeris-heading">
    Route Options
    <a href="#" class="aeris-btn-collapse">^ collapse</a>
  </div>

  <div class="aeris-controls-region">
    <div class="aeris-section">
      <label>
        <input class="aeris-btn-followDirections" type="checkbox" checked/>
        Snap to trail
      </label>
    </div>

    <div class="aeris-section">
      <a href="#" class="aeris-btn-clear aeris-btnBox">Clear</a>
      <a href="#" class="aeris-btn-undo aeris-btnBox">Undo</a>
      <a href="#" class="aeris-btn-redo aeris-btnBox">Redo</a>
    </div>

    <div class="aeris-section aeris-section-latlon">
      <label>Starting Point</label>
      <div class="aeris-input-group">
        <label>Lat</label>
        <span>N</span>
        <input class="aeris-input-lat-deg" type="text"/>&deg;
        <input class="aeris-input-lat-min" type="text"/>&quot;
        <input class="aeris-input-lat-sec" type="text"/>&apos;
      </div>
      <div class="aeris-input-group">
        <label>Long</label>
        <span>W</span>
        <input class="aeris-input-lon-deg" type="text"/>&deg;
        <input class="aeris-input-lon-min" type="text"/>&quot;
        <input class="aeris-input-lon-sec" type="text"/>&apos;
      </div>
    </div>

    <div class="aeris-section">
      <label>Distance</label>
      <span class="aeris-distance">0</span> Miles
    </div>
  </div>
</div>
