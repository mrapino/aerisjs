<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styleguide.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/weather.ico"/>
  <title>RiderX Portal InfoPanel Style Guide</title>
  
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
</head>
<body>

<div class="sg-container aeris-maps-app">
  <div class="sg-mapApp">

    <div class="infoPanel">
      <h1>Waypoint details</h1>

      <header>
        <h2>Joe's Gas and Grub</h2>
        <small>near Embarrass, MN</small>
      </header>

      <section class="attributes">
        <ul>
          <li>
            <span class="icon-food"></span>Fast Food
          </li>
          <li>
            <span class="icon-favorite"></span>3
          </li>
        </ul>
      </section>

      <section class="address">
        736 Main St<br/>
        Embarrass, MN 55732<br/>
        (218) 555-7393<br/>
      </section>

      <section>
        <a class="externalButton" href="#" onclick="return false;" target="_blank">Visit Website</a>
      </section>

    </div>

  </div>
</div>

<script type="text/javascript">
  $('.infoPanel>h1').click(function() {
    $('.infoPanel').toggleClass('state-closed');
  });
</script>

</body>
</html>
