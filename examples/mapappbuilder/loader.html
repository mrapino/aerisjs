<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>MapAppBuilder Example (Built Version)</title>
  <style type="text/css">
    #app {
      position: absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="../../build/aeris/builder/route/theme/default/css/style.css"/>

  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxTEbJsXwGRW4zDj8fpVsenDMMQGhZhUU&sensor=false&libraries=geometry">
  </script>
  <script type="text/javascript" src="../../build/loader/loader.js"></script>
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
</head>
<body>
<div id="app"></div>

<div class="loading">
  <div class="loading-content">Double-click the map to redirect to hamweather.net.</div>
</div>

<script type="text/javascript">
  $('.loading').show();
  aeris.Loader.load({
    MapAppBuilder: {
      el: document.getElementById('app'),
      layers: [
        'AerisRadar',
        'AerisSatellite'
      ],
      map: {
        zoom: 5,
        center: [39.2, -94.8],
        baseLayer: 'GoogleTerrain'
      },
      onload: function(map) {
        $('.loading').delay(1500).fadeOut();
        map.on('dblclick', function() {
          window.location = 'http://hamweather.net';
        });
      }
    }
  });
</script>
</body>
</html>
