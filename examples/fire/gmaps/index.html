<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="../../css/example.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxTEbJsXwGRW4zDj8fpVsenDMMQGhZhUU&sensor=false">
    </script>
    <script data-main="../../initialize" src="../../../externals/require.js"></script>
    <script type="text/javascript">



      function initialize() {
        require([
          'aeris/maps/gmaps/map',
          'base/layers/googleroadmap',
          'base/layers/infobox',
          'base/markercollections/firemarkers',
          'jquery',
          'handlebars',
          'examples/lib/helpers.handlebars'
        ], function(GoogleMap, GoogleRoadMap, InfoBox, FireMarkers, $, Handlebars) {
          var $loading = $('.loading');
          $loading.show();

          var map = new GoogleMap('map-canvas', {
            baseLayer: new GoogleRoadMap(),
            center: [44.98, -93.2636],
            zoom: 4
          });

          var fireData = new FireMarkers();

          var templatePromise = $.ajax({
            url: '../fire-details.handlebars',
            cache: true,
            success: function(data) {
              source = data;
              template = Handlebars.compile(source);
            }
          });

          // Prevent choppy 'loading' UI
          var loadingTimeout = (function() {
            var promise = $.Deferred();
            window.setTimeout(function() {
              promise.resolve();
            }, 1000)
            return promise;
          })();


          var handleMarkerClick = function(marker, data) {
            var html = template(data);
            var infoBox = new InfoBox(marker.position, html, {
              hideMarker: true
            });
            infoBox.setMap(map);
          };

          // Add the fire marker collection to the map
          fireData.setMap(map);

          // Wait for everything to be ready to bind click event
          $.when(fireData.initialized, map.initialized, templatePromise, loadingTimeout).
            done(function() {
              $loading.fadeOut(400);
              fireData.on('marker:click', handleMarkerClick);
            }).
            fail(function() {
              console.log('Something went horribly wrong.', arguments)
            });
        });
      }
    </script>
  </head>
  <body>
    <div class="loading">
      <div class="loading-content"><h3>Loading...</h3></div>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
