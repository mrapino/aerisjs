<!DOCTYPE html>
<html>
<head>
  <title>MapAppBuilder</title>

  <link rel="shortcut icon" type="image/x-icon" href="../weather.ico"/>

  <link rel="stylesheet" href="theme/default/css/style.css"/>
  <link rel="stylesheet" href="style/app-styles-hack-job.css"/>

  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxTEbJsXwGRW4zDj8fpVsenDMMQGhZhUU&sensor=false&libraries=geometry">
  </script>

  <script type="text/javascript" src="../../externals/require.js" data-main="../initialize"></script>

  <script type="text/javascript">
    function logArgs(args) {
      console.log('logArgs: ', args);
    }

    function initialize() {
      require.setStrategy('gmaps');
      require([
        'mapbuilder/mapappbuilder',
        'packages/layers',
        'packages/markers',
        'polaris/maps/base/markercollections/dealermarkercollection',
        'polaris/maps/base/markercollections/poimarkercollection'
      ], function(Builder) {
        var builder = new Builder({
          el: '#app',
          mapOptions: {
            zoom: 4
          },
          markers: [
            {
              name: 'EarthquakeMarkers',
              default: true,
              filters: [
                'mini',
                'minor',
                'light',
                'moderate'
              ]
            },
            {
              name: 'StormReportMarkers',
              default: true,
              filters: ['snow']       // These filters will be on, by default
            }
          ],
          poi: [
            'DealerMarkers',
            'POIMarkers'
          ],
          layers: [
            {
              name: 'AerisRadar',
              default: true
            },
            'AerisSatellite',
            'AerisAdvisories',
            'AerisHeatIndex',
            'AerisTemps',
            'AerisSnowDepth'
          ],
          controls: {
            geolocation: true,
            markers: true,
            layers: true
          },
          onload: function(maps) {
            window.maps = maps;
            console.log('onload called, with:', arguments);
          }
        });

        builder.build();
      });
    }
  </script>
</head>
<body>
  <div id="app"></div>

</body>
</html>
