<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Polaris AppBuilder Example</title>

  <link rel="shortcut icon" type="image/x-icon" href="../weather.ico"/>

  <link rel="stylesheet" href="theme/default/css/style.css"/>
  <link rel="stylesheet" href="style/app-styles-hack-job.css"/>

  <style type="text/css">
    #app {
      position: absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
      width: 100%;
      height: 100%;
    }
  </style>

  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxTEbJsXwGRW4zDj8fpVsenDMMQGhZhUU&sensor=false&libraries=geometry">
  </script>
  <script type="text/javascript" src="../../externals/require.js" data-main="../initialize"></script>
  <script type="text/javascript">
    function initialize() {
      require.setStrategy('gmaps');
      require([
        'polaris/routeplanner/routeplannerbuilder',
        'packages/layers',
        'packages/markers',
        'polaris/maps/packages/markers'
      ], function(AppBuilder) {
        var builder = new AppBuilder({
          el: document.getElementById('app'),
          map: {
            center: [44.97307701415332, -93.26208114624023],
            zoom: 15
          },
          controls: {
            waypoints: true,
            routes: true
          },
          waypoints: [
            {
              name: 'POIMarkers',
              menuItems: {
                fuel: ['gas', 'fuel'],
                restaurants: ['food'],
                medical: ['er', 'hospital']
              }
            },
            {
              name: 'DealerMarkers',
              menuItems: {
                dealers: ['indian', 'victory']
              }
            }
          ],
          route: {
            path: {
              strokeColor: 'red',
              strokeWeight: 3
            },
            offPath: {
              strokeColor: 'green',
              strokeWeight: 3
            },
            waypoint: {
              url: 'icon_polaris_grey.png'
            },
            selectedWaypoint: {
              url: 'icon_polaris.png'
            }
          },
          onload: function(state) {
            console.log('builder complete');
            window.state = state;
          }
        });
        builder.build()
      });
    }
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
