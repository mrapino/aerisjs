<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../../css/example.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../../lib/handlebars.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxTEbJsXwGRW4zDj8fpVsenDMMQGhZhUU&sensor=false">
    </script>
    <script type="text/javascript"
      src="http://openlayers.org/api/OpenLayers.js">
    </script>
    <script data-main="../../initialize" src="../../../externals/require.js"></script>
    <script type="text/javascript">
      var source = null;
      var template = null;
      $.ajax({
        url: '../sunmoon-details.handlebars',
        cache: true,
        success: function(data) {
          source = data;
          template = Handlebars.compile(source);
        }
      });


      /**
       * Returns a formatted time (eg. "3:45 PM")
       * @param {Date} date
       */
      function getFormattedTime(date) {
        var hours, minutes, ampm;

        if(!date) {
          return "-";
        }

        date = new Date(date);

        minutes = date.getMinutes();
        mintues = minutes < 10 ? minutes = "0" + minutes: minutes;

        hours = date.getHours();
        ampm = "AM";
        if(hours >= 12) {
          hours -= 12;
          ampm = "PM";
        }
        if(hours === 0) {
          hours = 12
        }


        return hours + ':' + minutes + ' ' + ampm;
      }


      /**
       * Return a the string with all words capitalized
       * @param {string} string
       * @returns {string} Capitalized string.
       */
      function capitalizeWords(string) {
        if(toString.call(string) !== "[object String]") {
          throw new Error("Invalid argument: string");
        }
        return string.replace(/(?:^|\s)\S/g, function(a) { return a.toUpperCase(); });
      }


      function initialize() {
        var req = require.config({
          config: {
            aeris: {
              apiId: 'ezHWL0MiLsxwlN2ik8U4c',
              apiSecret: 'uCDMeSj91lBfIKCmeQkpeZjsAwUUQJHuKesCvqTm',
              path: '/'
            }
          }
        });
        req(['aeris/maps/openlayers', 'aeris/aerisapi'], function(aeris, AerisAPI) {
          var map = new aeris.maps.openlayers.Map("map-canvas", {
            baseLayer: new aeris.maps.layers.GoogleRoadMap(),
            center: [44.98, -93.2636],
            zoom: 4
          });

          map.on('click', function(latLon) {
            AerisAPI.getInstance().
                    fetchSunMoon(latLon).
                    done(function(sunMoonData) {
                      var html = template({
                        latitude: Math.round(latLon[0] * 100) / 100,
                        longitude: Math.round(latLon[1] * 100) / 100,
                        place: sunMoonData.place,
                        profile: sunMoonData.profile,
                        sun: {
                          rise: getFormattedTime(sunMoonData.sun.riseISO),
                          set: getFormattedTime(sunMoonData.sun.setISO)
                        },
                        moon: {
                          rise: getFormattedTime(sunMoonData.moon.riseISO),
                          set: getFormattedTime(sunMoonData.moon.setISO),
                          phase: capitalizeWords(sunMoonData.moon.phase.name)
                        }
                      });
                      var infoBox = new aeris.maps.layers.InfoBox(latLon, html);
                      infoBox.setMap(map);
                    }).
                    fail(function() {
                      console.log('Failed to fetch sun moon data', arguments);
                    });

          });

          var $radarVisibility = $("#radar-visibility");
          $radarVisibility.change(function() {
            radar[$radarVisibility.val()]();
          });

          var $radarOpacity = $("#radar-opacity");
          $radarOpacity.change(function() {
            radar.setOpacity($radarOpacity.val());
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div>
      <label for="radar-visibility">Visibility:</label>
      <select id="radar-visibility">
        <option value="show" selected="selected">Show</option>
        <option value="hide">Hide</option>
      </select>
    </div>
    <div>
      <label for="radar-opacity">Opacity:</label>
      <select id="radar-opacity">
        <option value="1" selected="selected">100%</option>
        <option value="0.9">90%</option>
        <option value="0.8">80%</option>
        <option value="0.7">70%</option>
        <option value="0.6">60%</option>
        <option value="0.5">50%</option>
        <option value="0.4">40%</option>
        <option value="0.3">30%</option>
        <option value="0.2">20%</option>
        <option value="0.1">10%</option>
        <option value="0">0%</option>
      </select>
    </div>
  </body>
</html>
