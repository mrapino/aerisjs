<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../../css/example.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxTEbJsXwGRW4zDj8fpVsenDMMQGhZhUU&sensor=false&libraries=geometry">
    </script>
    <script data-main="../../initialize" src="../../../externals/require.js"></script>
    <script type="text/javascript">
      function initialize() {
        require([
          'base/map',
          'base/layers/aerisconvectivehazards'
        ], function() {
          var map = new aeris.maps.Map("map-canvas", {
            baseLayer: new aeris.maps.layers.GoogleRoadMap(),
            center: [44.98, -93.2636],
            zoom: 4
          });

          window.layer = new aeris.maps.layers.AerisConvectiveHazards({
            opacity: 0.5
          });
          layer.setMap(map);

          var $visibility = $("#visibility");
          $visibility.change(function() {
            layer[$visibility.val()]();
          });

          $('#opacity').change(function() {
            var opacity = parseFloat($(this).val()) / 100;
            layer.setOpacity(opacity);
          });
          $('#opacity').val(layer.get('opacity') * 100)
        });
      }
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div>
      <label for="visibility">Visibility:</label>
      <select id="visibility">
        <option value="show" selected="selected">Show</option>
        <option value="hide">Hide</option>
      </select>
    </div>
    <div>
      <label for="opacity">
        Opacity:
        <input min="0" max="100" id="opacity" type="range"/>
      </label>
    </div>
  </body>
</html>
